        <h2>Ders3</h2>
    <p><b>Bu sayfada kullanıcının lokasyon bilgisi enlem ve boylam olarak alınacaktır</b></p>
    <button type="button" onclick="lokasyonAl()">Konum Bilgisi</button>
    <br><br><br>
    <p id="lokasyon">....</p>

    
    
    <script>
    var lokasyon = document.getElementById("lokasyon");

    function lokasyonAl()
    {
        if(navigator.geolocation)
        {
            navigator.geolocation.getCurrentPosition(showPosition);

        }else(
            lokasyon.innerHTML="Sen uçmuşsun"

        )
    }
    function showPosition(position)
    {
        lokasyon.innerHTML="Enlem "+ position.coords.latitude + "<br> Boylam; " + position.coords.longitude;
    }




    </script>
